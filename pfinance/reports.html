<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Planner - Reports</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body style="background-image: url('https://images.unsplash.com/photo-1544377193-33dcf4d68fb5?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed;
            min-height: 100vh; 
            display: flex;
            flex-direction: column;">

    <!-- Navbar -->
    <nav class="navbar-custom">
        <a href="index.html">Dashboard</a>
        <a href="transactions.html">Transactions</a>
        <a href="budget.html">Budget</a>
        <a href="reports.html" class="active">Reports</a>
        <a href="settings.html">Settings</a>
    </nav>

    <div class="container mt-4 content">
        <div class="card p-4 bg-light shadow">
            <h2 class="text-center">Reports & Insights</h2>
            <div class="row">
                <div class="col-md-6">
                    <h5>Spending Breakdown</h5>
                    <canvas id="spendingPieChart"></canvas>
                </div>
                <div class="col-md-6">
                    <h5>Monthly Expense Trends</h5>
                    <canvas id="expenseBarChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/reports.js"></script>

    <style>
        /* Navbar Styling */
        .navbar-custom {
            display: flex;
            justify-content: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 15px 0;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .navbar-custom a {
            flex: 1;
            text-align: center;
            color: white;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            text-decoration: none;
            padding: 15px;
            border-right: 2px solid rgba(255, 255, 255, 0.2);
        }
        .navbar-custom a:last-child {
            border-right: none;
        }
        .navbar-custom a.active {
            color: black;
        }
        @media (max-width: 768px) {
            .navbar-custom {
                flex-direction: column;
            }

            .navbar-custom a {
                border-right: none;
                border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            }
        }

        .content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 80px;
            padding-bottom: 40px;
        }
    </style>
</body>
</html>
