<!DOCTYPE html>
<html>

<head>
    <title>Budget Planner</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1595468760552-f1dce2325731?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow-y: auto;
        }

        /* Navbar Styling */
        .navbar-custom {
            display: flex;
            justify-content: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 15px 0;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .navbar-custom a {
            flex: 1;
            text-align: center;
            color: white;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            text-decoration: none;
            padding: 15px;
            border-right: 2px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-custom a:last-child {
            border-right: none;
        }

        .navbar-custom a.active {
            color: burlywood;
        }

        @media (max-width: 768px) {
            .navbar-custom {
                flex-direction: column;
            }

            .navbar-custom a {
                border-right: none;
                border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            }
        }

        .content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 80px;
            padding-bottom: 40px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            text-align: left;
            color: black;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-log{
            background: black;
            text-align: center;
            color: white;
        }
        .btn-sign{
            background: grey;
            text-align: center;
            color: black;
        }
        
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar-custom">
        <a href="index.html" >Dashboard</a>
        <a href="transactions.html">Transactions</a>
        <a href="budget.html">Budget</a>
        <a href="reports.html">Reports</a>
        <a href="settings.html" class="active">login</a>
    </nav>

    <div class="content">
        <div class="login-card">
            <h2 class="text-center">Login</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <br>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <br>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter new password">
                </div>
                <br>
                <button type="submitLog" class="btn-log">Login</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submitSup" class="btn-sign">Signup</button>
            </form>
        </div>
    </div>
</body>
</html>
