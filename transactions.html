<html>
<head>
    <title>Budget Planner - Transactions</title>
        <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> --> will be needed later for plotting
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1601597111158-2fceff292cdc?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            color: black;
            overflow-y: auto;
        }

        .navbar-custom {
            display: flex;
            justify-content: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 15px 0;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .navbar-custom a {
            flex: 1;
            text-align: center;
            color: white;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            text-decoration: none;
            padding: 15px;
            border-right: 2px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-custom a:last-child {
            border-right: none;
        }

        .navbar-custom a.active {
            color: black;
        }

        @media (max-width: 768px) {
            .navbar-custom {
                flex-direction: column;
            }

            .navbar-custom a {
                border-right: none;
                border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            }
        }

        .content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 80px;
            padding-bottom: 40px;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            text-align: left;
            color: black;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar-custom">
        <a href="/">Dashboard</a>
        <a href="/transactions" class="active">Transactions</a>
        <a href="/budget">Budget</a>
        <a href="/reports">Reports</a>
        <a href="/login">Login</a>
    </nav>

    <div class="content">
        <div class="dashboard-card">
            <h2 class="text-center">Transactions</h2>
            <form id="transaction-form" class="mb-4">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" id="description" class="form-control" placeholder="Description" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="amount" class="form-control" placeholder="Amount" required>
                    </div>
                    <div class="col-md-2">
                        <select id="category" class="form-control">
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Rent">Rent</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transaction-list"></tbody>
            </table>
        </div>
    </div>
    <!-- <script src="js/transactions.js"></script> -->
</body>

</html>
