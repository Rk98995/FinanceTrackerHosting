<html>
<head>
    <title>Budget Planner - Login</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1595468760552-f1dce2325731?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow-y: auto;
        }

        .navbar-custom {
            display: flex;
            justify-content: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 15px 0;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .navbar-custom a {
            flex: 1;
            text-align: center;
            color: white;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            text-decoration: none;
            padding: 15px;
            border-right: 2px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-custom a:last-child {
            border-right: none;
        }

        .navbar-custom a.active {
            color: burlywood;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 80px;
            padding-bottom: 40px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            text-align: left;
            color: black;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-log, .btn-sign {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-log {
            background: black;
            color: white;
        }
        .btn-sign {
            background: grey;
            color: black;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
    <script>
        function showSignupForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }
        
        function validateEmail(email) {
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function validatePassword(password) {
            let passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            return passwordPattern.test(password);
        }

        function handleSignup(event) {
            event.preventDefault();
            let email = document.getElementById('signupEmail').value;
            let password = document.getElementById('signupPassword').value;
            let confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!validateEmail(email)) {
                alert("Invalid email format. Example: user@example.com");
                return;
            }
            
            if (!validatePassword(password)) {
                alert("Password must be at least 8 characters long, include uppercase, lowercase, a number, and a special character.");
                return;
            }
            
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
            
            alert("Signup successful! Redirecting to login page...");
            window.location.href = "login.html";
        }
    </script>
</head>
<body>
    <nav class="navbar-custom">
        <a href="index.html">Dashboard</a>
        <a href="transactions.html">Transactions</a>
        <a href="budget.html">Budget</a>
        <a href="reports.html">Reports</a>
        <a href="login.html" class="active">Login</a>
    </nav>
    
    <div class="content">
        <div class="login-card" id="loginForm">
            <h2>Login</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email"><br>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <button type="submit" class="btn-log">Login</button>
                <button type="button" class="btn-sign" onclick="showSignupForm()">Sign Up</button>
            </form>
        </div>
        <div class="login-card" id="signupForm" style="display:none;">
            <h2>Sign Up</h2>
            <form onsubmit="handleSignup(event)">
                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" placeholder="Enter Username"><br>
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" placeholder="Enter Email"><br>
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Enter Password"><br>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm Password"><br>
                <button type="submit" class="btn-log">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
