    <script>
        function validateForm(event) {
            event.preventDefault();
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let emailError = document.getElementById('emailError');
            let passwordError = document.getElementById('passwordError');
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            emailError.textContent = "";
            passwordError.textContent = "";
            let valid = true;

            if (!emailPattern.test(email)) {
                emailError.textContent = "Invalid email format (example@domain.com)";
                valid = false;
            }

            if (!passwordPattern.test(password)) {
                passwordError.textContent = "Password must be at least 8 characters long, contain an uppercase letter, lowercase letter, number, and special character.";
                valid = false;
            }

            if (valid) {
                alert("Form submitted successfully!");
            }
        }
        function togglePassword() {
            let passwordField = document.getElementById('password');
            let toggleIcon = document.getElementById('togglePassword');
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.textContent = "üëÅÔ∏è";
            } else {
                passwordField.type = "password";
                toggleIcon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
            }
        }
    </script>

                </div>
