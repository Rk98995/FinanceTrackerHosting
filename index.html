<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Planner - Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="app-bar">
        <div class="app-bar-container">
            <a class="app-bar-brand" href="#">Finance Planner</a>
            <div class="app-bar-menu">
                <a class="app-bar-link active" href="index.html">Dashboard</a>
                <a class="app-bar-link" href="transactions.html">Transactions</a>
                <a class="app-bar-link" href="budget.html">Budget</a>
                <a class="app-bar-link" href="reports.html">Reports</a>
                <a class="app-bar-link" href="settings.html">Settings</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Dashboard</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card bg-success text-white text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Income</h5>
                        <p class="card-text" id="total-income">$0.00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-danger text-white text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Expenses</h5>
                        <p class="card-text" id="total-expenses">$0.00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-primary text-white text-center">
                    <div class="card-body">
                        <h5 class="card-title">Balance</h5>
                        <p class="card-text" id="balance">$0.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
